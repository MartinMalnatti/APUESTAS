<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1">
    <title>Log In</title>

    <link rel="stylesheet" href="/css/loginstyle.css" type="text/css">

</head>

<body>
    <div class="login-box">

        <h1>Iniciar Sesión</h1>

        <form action="logincheck" method="POST">

            <p style="color: red;" th:if="${error != null}" th:text="${error}"></p>
            <label>E-mail</label>
            <input type="email" placeholder="Ingresa tu e-mail" name="username">

            <label>Contraseña</label>
            <input type="Password" placeholder="Ingresa tu contraseña" name="password">

            <input type="submit" value="Ingresar">

            <p class="para-1">No tienes una cuenta?<a href="signup"> Regístrate Aquí</a></p>

        </form>

    </div>


    <!--  INICIO FOOTER -->

    <footer class="site-footer">
        <div class="container">
           
                    <p class="copyright-text">Copyright &copy; 2021 All Rights Reserved.

                    </p>

        </div>
    </footer>
</body>

</html>
