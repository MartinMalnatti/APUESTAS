<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1">
        <link rel="icon" href="../static/images/logo1.png">
        <title>Iniciar Sesión</title>

        <link rel="stylesheet" href="../static/css/loginstyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="color-nav">
            <div class="container-fluid">

                <a href="/"><img class="logo1" src="../static/images/logo1.png" alt=""></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Inicio</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="false">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="false">Ranking</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="false">Premios</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" style="font-size:0.8em" href="/user/signup" tabindex="-1" aria-disabled="false"
                               >Sign Up</a
                            >
                        </li>
                    </ul>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- LOG IN -->

        <div class="login-box">

            <h1>Iniciar sesión</h1>

            <form action="logincheck" method="POST">

                <p style="color: red; font-family: 'Source Sans Pro', serif; font-size: 17px;" th:if="${error != null}" th:text="${error}"></p>

                <label>E-mail</label>
                <input type="email" placeholder="Ingresa tu e-mail" name="username">

                <label>Contraseña</label>
                <input type="password" placeholder="Ingresa tu contraseña" name="password">

                <input type="submit" value="Ingresar">

                <p class="para-1">No tienes una cuenta? <a href="signup">Regístrate Aquí</a></p>

            </form>

        </div>

        <br>

        <!--  INICIO FOOTER -->

        <footer class="site-footer">
            <div class="container">

                <p class="copyright-text">Copyright &copy; 2021 All Rights Reserved.

                </p>

            </div>
        </footer>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
    </body>

</html>
