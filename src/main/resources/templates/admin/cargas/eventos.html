<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Carga Eventos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/images/logo1.png" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"/>

        <link rel="stylesheet" href="/css/indexstyle.css" />
        <link rel="stylesheet" href="/css/admin/style.css"/>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="color-nav">
            <div class="container-fluid">
                <a href="#"><img class="logo1" src="/images/logo1.png" alt="" /></a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/admin/panel">Panel</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Carga de datos
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/admin/load/teams">Cargar equipos</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/admin/load/events">Cargar eventos</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/admin/load/providers">Cargar proveedores</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/admin/load/rewards">Cargar premios</a></li>
                            </ul>
                        </li>


                    </ul>
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/user/logout" tabindex="-1" aria-disabled="false">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Formulario -->
        <div class="m-2 mb-5">
            <div class="col-md-5 col-sm-6 col-lg-4 m-auto mt-4">
                <div class="loadForm">
                    <form action="events" method="POST">
                        <h2 class="mb-3 text-center">Cargar evento</h2>
                        <p class="error-msg text-center" th:if="${error != null}" th:text="${error}"></p>
                        <p class="success-msg text-center" th:if="${success != null}" th:text="${success}"></p>
                        <label class="form-label" for="nombre">Nombre</label>
                        <input class="form-control" type="text" name="nombre" placeholder="Nombre o descripcion del evento" th:value="${nombre}">
                        <br>
                        <div class="row">

                            <div class="col-sm-6 mb-2">
                                <div class="provincia select-container">
                                    <label class="form-label">Local</label>
                                    <select id="equipoA" name="equipoA"  class="form-control form-control-select " required>
                                        <option th:each="teamA :${equipos}" th:text="${teamA.nombre}" th:value="${equipoA}">
                                    </select>

                                </div>

                            </div>

                            <div class="col-sm-6">

                                <div class="ciudad select-container">
                                    <label class="form-label">Visitante</label>
                                    <select name="equipoB" id="equipoB"  class="form-control form-control-select" required>
                                        <option th:each="teamB :${equipos}" th:text="${teamB.nombre}" th:value="${equipoB}">
                                    </select>
                                </div>
                            </div>

                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-6 col-md-6 mb-3">
                                <label class="form-label">Fecha</label>
                                <input type="date" th:attr="min=${fechaMinima}" class="form-control" name="fechaEvento" placeholder="Fecha" th:value="${fechaEvento}" required>

                            </div>

                            <div class="col-sm-6 col-md-6">

                                <label class="form-label">Hora</label>
                                <input type="time" class="form-control" name="horaEvento" placeholder="Hora" th:value="${horaEvento}" required>
                            </div>
                        </div>
                        <br>
                        <button class="btn btn-primary send-button">Cargar</button>
                    </form>
                </div>
            </div>
        </div>



    </body>
</html>
