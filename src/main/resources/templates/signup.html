        <!--  FORMULARIO -->

        <div class="signup-box">
            <h1>¡Registrate!</h1>
            <h4>Es gratis y toma solo un instante</h4>
            <form action="signup" method="POST" enctype="multipart/form-data">

                <p style="color: red; font-family: 'Roboto Condensed', serif; font-size: 1.3rem;" th:if="${error != null}" th:text="${error}"></p>


                <div class="row">
                    <div class="col-md">
                        <label>Nombre</label>
                        <input type="text" name="nombre" placeholder="Ingresa tu nombre" th:value="${nombre}">
                    </div>
                    <div class="col-md">
                        <label>Apellido</label>
                        <input type="text" name="apellido" placeholder="Ingresa tu Apellido" th:value="${apellido}">
                    </div>
                    <div class="col-md-5">
                        <label>Fecha de nacimiento</label>
                        <input type="date" name="fechaNacimiento" placeholder="Ingresa tu fecha de nacimiento" th:value="${fechaNacimiento}">
                    </div>
                </div>

                <div class="row">

                    <div class="col">
                        <div class="provincia select-container">
                            <label>Provincia</label>
                            <select id="provincia" name="provincia" class="form-control form-control-select text-white bg-secondary" data-testid="shipping_country"
                                    placeholder="Provincia" th:value="${provincia}">
                                <option value="MDZ">Mendoza</option>
                                <option value="SL">San Luis</option>
                                <option value="SJ">San Juan</option>
                                <option value="CBA">Cordoba</option>
                                <option value="JUJ">Jujuy</option>
                                <option value="SAL">Salta</option>
                            </select>

                        </div>
                    </div>

                    <div class="col">
                        <div class="ciudad select-container">
                            <label>Ciudad</label>
                            <select id="ciudad" name="ciudad" class="form-control form-control-select text-white bg-secondary" data-testid="shipping_country"
                                    placeholder="Ciudad" th:value="${ciudad}">
                                <option value="LUJ">Luján de Cuyo</option>
                                <option value="MA">Maipú</option>
                                <option value="GU">Guaymallén</option>
                                <option value="LH">Las Heras</option>
                                <option value="GC">Godoy Cruz</option>
                                <option value="SR">San Rafael</option>
                            </select>

                        </div>
                    </div>

                </div>


                <div class="row">
                    <div class="col">
                        <label>Dirección</label>
                        <input type="text" name="calle" placeholder="Dirección" th:value="${calle}">
                    </div>
                    <div class="col-md-4">
                        <label>CP</label>
                        <input type="text" name="codigoPostal" placeholder="Código Postal" th:value="${codigoPostal}">
                    </div>
                </div>

                <div class="row">

                    <div class="col">
                        <label>E-mail</label>
                        <input type="email" name="email" placeholder="Ingresa tu e-mail" th:value="${email}">
                    </div>
                    <div class="col-md-4">
                        <label>Teléfono</label>
                        <input type="tel" name="telefono" placeholder="Teléfono" th:value="${telefono}">
                    </div>
                </div>

                <div class="row">

                    <div class="col">
                        <label>Contraseña</label>
                        <input type="password" name="password" placeholder="Ingresa una contraseña" th:value="${password}">
                    </div>
                    <div class="col-md">
                        <label>Confirmar contraseña</label>
                        <input type="password" name="passwordConfirmation" placeholder="Repite la contraseña" th:value="${passwordConfirmation}">
                    </div>
                </div>
                <div class="form-group"> 
                    <label>Foto Usuario</label> <input type="file" class="form-control text-white bg-secondary" name="archivo" th:value="${archivo}" accept=".jpg,.jpeg,.png">
                </div>


                <input type="submit" value="Registrarse">

            </form>

            <br>

            <p class="para-1">Ya estas registrado? <a href="login">Clickea Aquí</a></p>
        </div>
